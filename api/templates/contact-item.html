{{ define "contact-item" }}
<div class="contact-item">
  <input type="checkbox" class="contact-select">
  <div class="contact-name">John Doe</div>
  <div class="contact-email">john.doe@example.com</div>
  <div class="contact-phone">123-456-7890</div>
  <div class="contact-date">01/01/2022</div>
  <div class="contact-actions">
    <img src="/public/assets/edit-icon.svg" alt="Edit" class="edit-icon">
    <img src="/public/assets/delete-icon.svg" alt="Delete" class="delete-icon">
  </div>
</div>
{{ end}}
