<head>
  <title>Contacts.App</title>
  <meta charset="UTF-8">
  <meta name="title" content="Contacts.App">
  <meta name="description" content="A simple contacts app.">
  <meta name="author" content="Cruz Aleman">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/assets/styles.css">

</head>

<body style="background-color: #1B2052;">
  <main>
    <div style="justify-content: center; align-items: flex-end; gap: 10px; display: flex; margin-top: 28px;">
      <div style="padding: 16px 24px; display: flex">
        <div style="width: 48px; height: 48px; display: flex; justify-content: center; align-items: center;">
          <img src="/public/assets/logo.svg" alt="Logo" />
        </div>
        <div style="display: flex; align-items: flex-end;">
          <div
            style="color: white; font-size: 40px; font-family: Hoefler Text; font-weight: 700; word-wrap: break-word; padding-top: 15px;">
            Contacts.App</div>
        </div>
      </div>
    </div>
    </div>
    <div class="content-wrapper">
      <div class="content">
        <div class="tool-bar">
          <div class="search-input">
            <input type="search" name="search" id="search" placeholder="Search">
          </div>
          <div class="sort-by-selection">
            <div class="sort-by-text">Sort By</div>
            <div class="sort-by-icon">
              <img src="/public/assets/upside-down-triangle.svg" alt="Sort By Icon" />
            </div>
          </div>
          <div class="filter">
            <div class="filter-icon-wrapper">
              <img src="/public/assets/filter-icon.svg" alt="Filter Icon" />
            </div>
          </div>
          <div class="add-new-contact-icon">
            <img src="/public/assets/add-contact-icon.svg" alt="Add Contact Icon" />
          </div>
        </div>
        <div class="contacts-list-header">
          <div class="contact-item-header">
            <div class="contact-select-header">
              <img src="/public/assets/check-box-icon.svg" alt="Check Box Header Icon" />
            </div>
            <div class="contact-name-header">Name</div>
            <div class="contact-email-header">Email</div>
            <div class="contact-phone-header">Phone</div>
            <div class="contact-date-header">Date</div>
            <div class="contact-actions-header"></div>
          </div>

        </div>
        <div class="contacts-list-wrapper">
          <div class="contacts-list">
            {{ template "contact-item" .}}
          </div>
        </div>

      </div>
    </div>
  </main>
</body>
