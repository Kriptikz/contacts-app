<!DOCTYPE html>
<html>
    <head>
      <title>Contacts.App</title>
      <meta charset="UTF-8">
      <meta name="title" content="Contacts.App">
      <meta name="description" content="A simple contacts app.">
      <meta name="author" content="Cruz Aleman">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/public/assets/styles.css">
      <link rel="icon" type="image/svg+xml" href="/public/assets/logo.svg">
      <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    </head>
    <body hx-boost="true">
        <header class="header">
            <div style="width: 48px; height: 48px; display: flex; justify-content: center; align-items: center;">
              <img src="/public/assets/logo.svg" alt="Logo" />
            </div>
            <div class="header-app-name-text">Contacts.App</div>
        </header>
        <main class="main">
            <div class="search-toolbar">
                <div class="search-input-box">
                    <img src="/public/assets/search-icon.svg" alt="Search Icon" />
                    <div class="total-contacts-count-input-placeholder">
                        2,213 Total Contacts
                    </div>
                </div>
                <div class="add-new-contact-icon">
                  <img src="/public/assets/add-contact-icon.svg" alt="Add Contact Icon" />
                </div>
            </div>
            <div class="contacts-list-header">
                <input class="checkbox-icon" type="checkbox" />
                <div class="list-header-column-name">Name</div>
                <div class="list-header-column-email">Email Address</div>
                <div class="list-header-column-phone">Phone</div>
                <div class="list-header-column-tags">Tags</div>
                <div class="list-header-column-date-created">Date created</div>
            </div>
            <div class="contacts-list-body">
                <div class="contacts-list-scrollable-wrapper">
                    <div class="contact-list-items">
                        {{ template "contact-item" .}}
                        {{ template "contact-item" .}}
                        {{ template "contact-item" .}}
                        {{ template "contact-item" .}}
                        {{ template "contact-item" .}}
                        {{ template "contact-item" .}}
                        {{ template "contact-item" .}}
                    </div>
                </div>
                <div class="bulk-selected-items-actions">
                    <button class="archive-contacts">Archive Contacts</button>
                    <button class="delete-selected">Delete Selected</button>
                </div>
            </div>
        </main>
    </body>
</html>
